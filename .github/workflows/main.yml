name: Deploy

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install
      run: npm install
    - name: config git
      run: |
        git config user.email ${{env.email}}
        git config user.name "Yona168"
      env:
        EMAIL: ${{ secrets.EMAIL }}
    - name: deploy
      run: npm run deploy
    
        
